<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bunawan Brook | Verification</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial;
}
.bg-logo{
  position:fixed;
  inset:0;
  background:url("logo.png") center/cover no-repeat;
  opacity:.12;
  z-index:-1;
}
.box{
  background:rgba(0,0,0,.88);
  color:#fff;
  padding:30px;
  border-radius:16px;
  max-width:520px;
  width:100%;
  text-align:center;
}
#out{
  margin-top:20px;
  background:rgba(255,255,255,.12);
  padding:18px;
  border-radius:10px;
  line-height:1.6;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  background:#2ecc71;
}
</style>
</head>

<body>

<div class="bg-logo"></div>

<div class="box">
  <h2>Bunawan Brook Chapter</h2>
  <div id="out">Scanning QRâ€¦</div>
</div>

<script>
const SECRET = "BB2025";
const SHEET =
"https://docs.google.com/spreadsheets/d/1NTDDp-Ow6-HTgChNrH85WpWpw80EMEA-ZpjpgYe674k/gviz/tq?tqx=out:json";

const params = new URLSearchParams(location.search);
const enc = params.get("t");
const out = document.getElementById("out");

if(!enc){
  out.innerHTML="INVALID QR";
  throw "";
}

let token="";
try{
  const decoded = atob(enc);
  const p = decoded.split("|");
  if(p[1]!==SECRET) throw "";
  token = p[0];
}catch{
  out.innerHTML="INVALID OR TAMPERED QR";
  throw "";
}

fetch(SHEET)
.then(r=>r.text())
.then(t=>{
  const j=JSON.parse(t.substring(47).slice(0,-2));
  let found=false;

  j.table.rows.forEach(r=>{
    const c=r.c.map(x=>x? (x.f ?? x.v):"");
    if(c[0]===token){
      found=true;
      out.innerHTML=`
        <b>Status:</b> ${c[6]}<br>
        <b>Name:</b> ${c[2]}<br>
        <b>Alexis:</b> ${c[3]}<br>
        <b>GT:</b> ${c[4]}<br>
        <b>Date Survive:</b> ${c[5]}<br>
        <b>Position:</b> ${c[8]}<br>
        <b>Remarks:</b> ${c[7]}<br>

        ${c[9]?`<a href="${c[9]}" target="_blank"><button>View Certificate</button></a>`:""}
      `;
    }
  });

  if(!found) out.innerHTML="MEMBER NOT FOUND";
})
.catch(()=>out.innerHTML="ERROR LOADING DATA");
</script>

</body>
</html>

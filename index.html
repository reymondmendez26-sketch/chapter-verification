<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter Member Verification</title>

<style>
* {
  box-sizing: border-box;
}

/* PAGE */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background: #eaeaea;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px;
}

/* FULLSCREEN LOGO BACKGROUND */
.bg-logo {
  position: fixed;
  inset: 0;
  background: url("logo.png") no-repeat center center;
  background-size: contain; /* ‚Üê IMPORTANT */
  opacity: 0.25;
  z-index: -1;
}

/* MAIN CARD */
.overlay {
  width: 100%;
  max-width: 520px;
  min-height: 90vh; /* FULL LOOK SA MOBILE */
  background: rgba(0,0,0,0.85);
  padding: 35px 25px;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(0,0,0,0.9);
  color: #fff;

  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* TEXT */
h1 {
  font-size: 26px;
  margin-bottom: 6px;
}

h2 {
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 30px;
}

/* INPUT */
input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin-bottom: 15px;
}

/* BUTTON */
button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #caa24d;
  color: #000;
  font-weight: bold;
}

button:hover {
  background: #e0b85a;
}

/* OUTPUT */
#output {
  margin-top: 25px;
  padding: 18px;
  border-radius: 10px;
  background: rgba(255,255,255,0.12);
  font-size: 14px;
  line-height: 1.7;
}

/* GREEN LINKS */
a button {
  background: #2ecc71;
  margin-top: 12px;
}

a button:hover {
  background: #27ae60;
}

/* FOOTER */
.footer {
  margin-top: 25px;
  font-size: 12px;
  opacity: 0.7;
}

/* DESKTOP */
@media (min-width: 768px) {
  .overlay {
    min-height: auto;
    padding: 45px;
  }
}
</style>
</head>

<body>

<div class="bg-logo"></div>

<div class="overlay">
  <h1>Bunawan Brook Chapter</h1>
  <h2>Member Verification System</h2>

  <input type="text" id="memberId" placeholder="Enter Member ID">
  <button onclick="verify()">Verify Member</button>

  <div id="output"></div>

  <div class="footer">
    Official Verification Page<br>
    Scan QR on ID to confirm legitimacy
  </div>
</div>

<script>
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/1NTDDp-Ow6-HTgChNrH85WpWpw80EMEA-ZpjpgYe674k/export?format=csv";

function verify(memberIdFromQR = null) {
  const input = document.getElementById("memberId");
  const output = document.getElementById("output");
  const id = memberIdFromQR || input.value.trim();

  if (!id) {
    output.innerHTML = "PLEASE ENTER MEMBER ID";
    return;
  }

  fetch(SHEET_URL)
    .then(r => r.text())
    .then(text => {
      const rows = text.split("\n").slice(1);
      let found = false;

      for (let row of rows) {
        const cols = row.split(",");

        if (cols[0] && cols[0].trim() === id) {
          found = true;
          output.innerHTML = `
            <b>Status:</b> ${cols[5]}<br>
            <b>Full Name:</b> ${cols[1]}<br>
            <b>Alexis / Medusa:</b> ${cols[2]}<br>
            <b>GT:</b> ${cols[3]}<br>
            <b>Date Survive:</b> ${cols[4]}<br>
            <b>Position:</b> ${cols[7]}<br>
            <b>Remarks:</b> ${cols[6]}<br>
          `;
        }
      }

      if (!found) output.innerHTML = "MEMBER NOT FOUND";
    })
    .catch(() => {
      output.innerHTML = "ERROR LOADING DATA";
    });
}

/* AUTO VERIFY FROM QR */
window.onload = () => {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  if (id) {
    document.getElementById("memberId").value = id;
    verify(id);
  }
};
</script>

</body>
</html>

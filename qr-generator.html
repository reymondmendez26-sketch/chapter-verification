<script>
const VERIFY_URL =
"https://reymondmendez26-sketch.github.io/bunawan-brook-verify/";

function generateQR() {
  const token = document.getElementById("memberId").value.trim();
  const box = document.getElementById("qrBox");

  if (!token) {
    alert("Enter Member Token");
    return;
  }

  const encrypted = btoa(token);
  const finalURL = `${VERIFY_URL}?t=${encodeURIComponent(encrypted)}`;

  const qrURL =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
    encodeURIComponent(finalURL);

  box.innerHTML = `
    <img src="${qrURL}">
    <p><b>${token}</b></p>
  `;
}
</script>
